<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>workBreak</title>
    <style>
        .container{
            width: 300px;

            background-color: #f5f5f5;

            margin: 0 auto;

            /*overflow-wrap: break-word;*/ /*在单词末尾换行*/
            hyphens: auto; /*添加连字符*/
        }
    </style>
