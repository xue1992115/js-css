<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>
</head>
<style>
.relative {
    position: relative;
    top: 100px;
    left: 100px;
}
.absolute {
    position: absolute;
    top: 50px;
    left: 50px;
}
.fixed{
    position: fixed;
    top: 150px;
    left: 150px;
}
</style>
<body>
    <div class="relative">positive: relative: 设置偏移量为100px</div>
    <div class="absolute">positive: position: 设置偏移量是50px</div>
    <div>position:static</div>
    <div class="fixed">positive: fixed: 设置偏移量是150px</div>
</body>
</html>
