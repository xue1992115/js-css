<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>块级元素</title>
</head>
<style>
    .box{
        padding: 10px;
        background-color: #cd0000;
    }
    .box > img {
        float: left;
    }
    /* 清除浮动: display：table/block, 但是一般不使用list-item */
    .clear:after{
        content: '';
        /* display: block; */
        /* display: table; */
        display: list-item;
        clear:both;
    }
</style>
<body>
    <div class="box clear">
        <img src="../img/img1.jpeg" alt="">
    </div>
</body>
</html>
