<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>外部的尺寸和流特征</title>
  </head>
  <style>
    .box {
      padding: 10px;
      background-color: #cd0000;
      text-align: center;
    }
    .content {
      display: inline-block;
      text-align: left;
    }
    button, input {
        width: 200px;
        margin: 20px 20px;
        padding: 20px 20px;
    }
  </style>
  <body>
    <div class="box">
      <p id="conMore" class="content">文字内容-新增文字-新增文字-新增文字</p>
    </div>
    <!-- 按钮 -->
    <p><button id="btnMore">更多文字更多文字更多文字更多文字更多文字更多文字更多文字更多文字更多文字更多文字更多文字s</button></p>
    <p><input type="button" value = '更多文字更多文字更多文字更多文字更多文字更多文字更多文字更多文字更多文字更多文字更多文字s'></p>
  </body>
  <script>
    var btn = document.getElementById('btnMore'),
      content = document.getElementById('conMore');
    if (btn && content) {
      btn.onclick = function() {
        content.innerHTML += '-新增文字';
      };
    }
  </script>
</html>
