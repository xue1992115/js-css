<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin</title>
    <style>
        div{
           background-color: red; 
           margin-left: 200px;  /*可以改变可视区域*/
           margin-right: 100px;
           margin-top: 100px; /* 不改变可视区域不起作用，但可以改变占据区域*/
        }
        p{
            margin-top: 20px; /*父与子共用一个margin，兄弟元素的margin重叠*/
            margin-bottom: 20px;
        }
        .father{
            /* border: 1px solid red; */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        han
    </div>
    <div class="father">
        <p>margin兄弟元素发生重叠</p>
        <p>margin兄弟元素发生重叠</p>
    </div>
</body>
</html>
