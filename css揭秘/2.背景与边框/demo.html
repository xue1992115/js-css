<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>尽量减少代码重复</title>
  </head>
  <style>
      /* 背景边框 */
    .box{
        width: 100px;
        height: 100px;
        background: green;
        border: 5px dotted red;
        background-clip: padding-box; 
    }
    /* 实现多边框的方法: box-shadow的 */
    .boxShdow {
        background: yellowgreen;
        box-shadow: 0 0 0 10px #655, 0 0 0 20px deeppink;
        height: 100px;
        width: 100px;
    }
  </style>
  <body>
    <h1>背景边框</h1>
    <div class="box"></div>
    <h1>多边框</h1>
    <div class="boxShdow"></div>
  </body>
</html>
