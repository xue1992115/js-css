<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>大白</title>
  </head>
  <body>
    <div id="baymax">
      <!-- 定义了头部，两个眼睛 -->
      <div id="head">
        <div id="eye"></div>
        <div id="eye2"></div>
        <div id="mouth"></div>
      </div>
      <!-- 躯干和心脏 -->
      <div id="torso">
        <div id="heart"></div>
      </div>
      <!-- 肚子和躯干和肚子的连接处 -->
      <div id="belly">
        <div id="cover"></div>
      </div>
      <!-- 左胳膊和两个手指头 -->
      <div id="left-arm">
        <div id="l-bigfinger"></div>
        <div id="l-smallfinger"></div>
      </div>
      <!-- 右胳膊和两个手指头 -->
      <div id="right-arm">
        <div id="r-bigfinger"></div>
        <div id="r-smallfinger"></div>
      </div>
      <!-- 左腿 -->
      <div id="left-leg"></div>
      <!-- 右腿 -->
      <div id="right-leg"></div>
    </div>
  </body>
</html>
