<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>padding</title>
  </head>
  <style>
    .box {
      width: 80px;
      padding: 20px -50px;
      box-sizing: border-box;
      background-color: blue;
    }
    /* 给内联元素设置一个背景色和边框 */
    a {
      background-color: red;
      color: #fff;
      padding: 50px 50px;
    }
  </style>
  <body>
    <div class="box"></div>
    <a href="">链接</a>
  </body>
</html>
