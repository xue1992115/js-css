<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>inline-block</title>
    <style>
      nav {
        font-size: 0; 
      }

      nav a {
        display: inline-block;
        padding: 5px;
        background: red;
        font-size: 20px;
      }

    </style>
  </head>
  <body>
    <nav>
      <a href="#">One</a>
      <a href="#">Two</a>
      <a href="#">Three</a>
    </nav>
    <nav>
      <a href="#">One</a><a href="#">
      Two</a><a href="#">
      Three</a>
    </nav>
    <nav>
      <a href="#">One</a><a href="#">
      Two</a><a href="#">
       Three</a>
    </nav>
  </body>
</html>
