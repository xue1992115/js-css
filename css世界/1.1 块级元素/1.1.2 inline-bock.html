<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>块级元素</title>
  </head>
  <style>
    .inline-table {
        display: inline-table;
        border: 1px solid #cad5eb;
        width: 200px;
        margin-left: 10px;
    }
    p {
        display: table-cell;
    }
  </style>
  <body>
    和文字平起平坐的表格：
    <div class="inline-table">
      <p>第1列</p>
      <p>第2列</p>
    </div>
  </body>
</html>
